<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo C - Aula 10 - Ex1</title>
    <style>
        body{
            background-color: black;
            color: rgb(0, 0, 0);
        }
        
        div#quadrado{
            background-color: rgb(123, 255, 0);
            width: 400px; /* largura */
            height: 200px; /* altura */
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="quadrado" 
        onclick="mouseClick()"
        onmouseenter="mouseEnter()"
        onmouseout="mouseOut()">
        
        Traga o mouse até esse quadrado.
    </div>

    <script>
        function mouseEnter(){
            var msg = window.document.getElementById('quadrado')
            msg.innerText = 'Agora clique com o botão esquerdo do mouse.'
        }

        function mouseOut(){
            var msg = window.document.getElementById('quadrado')
            msg.innerText = 'Traga o mouse de volta'
        }

        function mouseClick(){
            var msg = window.document.getElementById('quadrado');
            msg.innerText = 'Parabéns!'
        }
    </script>

</body>
</html>
